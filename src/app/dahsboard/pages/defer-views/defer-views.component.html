<div><app-title title="Defer views / Blocs"></app-title></div>

<section class="grid grid-col-1 ">

  @defer () {
  <app-heavy-loaders-slow cssClass="bg-pink-500" />
  }@placeholder {
  <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
    cargando
  </p>
  }


  @defer () {
    <app-heavy-loaders-slow cssClass="bg-purple-500" />
    }@placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      cargando
    </p>
    }


  @defer (on viewport) {
    <app-heavy-loaders-slow cssClass="bg-red-500" />
    }@placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      cargando
    </p>
    }
</section>
